<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Contact us</title>
</head>
<body>
    <div id="navbar-container"></div> 
   
    <section class="contact ">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-md-6 first_col ">
                        <h1 class="text-center mt-3">Contact Us</h1>
                        <form class="p-4 mt-5">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Enter your Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email ID</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Enter your massage</label>
                                <textarea  type="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary send">Send Now</button>
                            </div>
                        </form>
                    </div>
                   </div>
            </div>
        </div>
      </section>
    <div id="footer-container"></div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./header.js"></script>
<script src="./footer.js"></script>
</body>
</html>
